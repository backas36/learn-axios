<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>express and axios</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <h1>Hello, <span id="username"></span></h1>

  <hr>

  <form action="/api/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
    <input type="file" name="f1">
    <button type="submit">Upload by Express</button>
    <button type="submit" id="ajaxUpload">Upload by Axios</button>

  </form>
  <script>
    const axiosGet = async () => {
      const res = await axios.get('/api/get')
      console.log(res) // data:({name:'Ashi'})
      username.innerText = res.data.name
    }
    axiosGet()

    const axiosGetWithParmas = async (id, key) => {
      const res = await axios.get('/api/get', {
        params: {
          id,
          key
        }
      })

    }
    axiosGetWithParmas(123, "Yang")


    const jsonToQueryString = (json) => {
      return Object.keys(json).map(key => {
        return encodeURIComponent(key) + '=' + encodeURIComponent(json[key])
      }).join('&')
    }
    // form data
    const axiosPostForm = async () => {
      const res = await axios.post('/api/post', jsonToQueryString({ name: 'XXDDYANG', id: "223344" }))
    }
    // request payload
    const axiosPost = async () => {
      const res = await axios.post('/api/post', {
        firstName: 'Ashi',
        lastName: 'Yang'
      })
    }
    axiosPost()
    axiosPostForm()


    ajaxUpload.addEventListener('click', function () {
      const formData = new FormData(uploadForm)
      axios.post('/api/upload', formData, {
        headers: {
          'Content-Type': 'multipart/form-data'
        }
      })
    })
  </script>
</body>

</html>
